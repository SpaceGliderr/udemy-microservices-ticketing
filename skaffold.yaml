apiVersion: skaffold/v4beta2
kind: Config
manifests:
  rawYaml: ["./infra/k8s/*"]
build:
  local:
    push: false
  artifacts:
    - image: nilchyyy/udemy-2-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: nilchyyy/udemy-2-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .
    - image: nilchyyy/udemy-2-tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
