apiVersion: skaffold/v4beta2
kind: Config
manifests:
  rawYaml: ["./infra/k8s/*"]
build:
  local:
    push: false
  artifacts:
    - image: nilchyyy/udemy-2-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
